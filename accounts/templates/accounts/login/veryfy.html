{% load static %}
<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login step 2</title>
    <!-- css links -->
     <link rel="stylesheet" href="{% static 'accounts/css/login.css' %}">
         <!-- icon Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <section class="login">
        <div class="user-login">
            <div>
                <span>ورود به حساب کاربری <span><i class="bi bi-x"></i></span></span>
            </div>
            <h1 class="under-line"></h1>
            <div>
                <h3>کد تایید را وارد نمایید</h3>
                <p id="about-login">کد پیامک‌ شده به شمارۀ «{{get_phone.phone}}» را وارد کنید.<br></p>
            </div>
            <div>
                <form action="" method="post">
                        {% csrf_token %}
                    
                    <input type="number" placeholder="کد تایید 6 رقمی" name="code">
                    <h4 class="your-codes"> سرویس پیامکی غیرفعال است.
                        کد تأیید شما:{{code}} </h4>
                    <span id="edit-phone">                <h4 class="edit-phone">تغییر شماره موبایل</h4></span>
                </div>
                <h1 class="under-linee"></h1>
                <div class="submit-login">
                <button id="login" type="submit">ورود</button>

            </form>
            </div>
        </div>
    </section>
</body>
</html>
