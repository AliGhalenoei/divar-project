{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- style css -->
     <link rel="stylesheet" href="{% static 'accounts/css/login.css'%}">

    <!-- icon Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <section class="login">
        <div class="user-login">
            <div>
                <span>ورود به حساب کاربری <span><i class="bi bi-x"></i></span></span>
            </div>
            <h1 class="under-line"></h1>
            <div>
                <h3>شماره موبایل خود را وارد نمایید</h3>
                <p>برای استفاده از امکانات دیوار، لطفاً شمارهٔ موبایل خود را وارد کنید. کد تأیید  <br>به این شماره پیامک خواهد شد.</p>
            </div>
            <div>
                <form action="" method="post"> 
                        {% csrf_token %}
                    
                    <input type="text" placeholder="شماره موبایل" style="border-radius: 5px;" name="phone">
                    <h4>
                        
                        <a href="#">شرایط استفاده از خدمات</a>
                        و
                        <a id="privacy" href="#">حریم خصوصی</a>
                        دیوار را میپذیرم.
                    </h4>
                </div>
                <h1 class="under-linee"></h1>
                <div class="submit-login">
                <button id="login" type="submit">تایید</button>
            </form>
            </div>
        </div>
    </section>
</body>
</html>
