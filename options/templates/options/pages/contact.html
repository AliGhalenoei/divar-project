<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پشتیبانی</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    {% include 'nav/nav.html' %}
    <br><br>
    <div class="container p-3" style="text-align: right;">
        <p>در اسرع وقت پیگیری میکنیم</p>
        <form action="" method="post" style="margin-top: 30px;">
            {% csrf_token %}
    
            <select class="form-control" name="subject">
                {% for i in form.subject %}
                    <option selected >{{i}}</option>
                {% endfor %}
                
            </select>
    
            <div class="mb-3">
                <textarea class="form-control mt-3" id="exampleFormControlTextarea1" rows="3" placeholder="Message"
                    name="message"></textarea>
            </div>
    
            <input type="submit" class="btn btn-primary w-100" value="Send">
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
